<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géniusz Témakör Sorsoló</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .genius-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fdbb2d;
            box-shadow: 0 0 20px rgba(253, 187, 45, 0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
        }

        .slot-container {
            height: 80px;
            overflow: hidden;
            position: relative;
            border-bottom: 2px solid #fdbb2d;
        }

        .slot-reel {
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .category-item {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.25rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .btn-genius {
            background: linear-gradient(to bottom, #fdbb2d, #b21f1f);
            border: none;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-genius:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(253, 187, 45, 0.6);
        }

        .btn-genius:active {
            transform: scale(0.95);
        }

        .highlight-border {
            border: 4px solid #fdbb2d;
            position: relative;
        }

        .highlight-border::after {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 1px solid rgba(253, 187, 45, 0.3);
            pointer-events: none;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(253, 187, 45, 0.7); }
            100% { box-shadow: 0 0 0 20px rgba(253, 187, 45, 0); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-6xl font-black italic tracking-tighter mb-2" style="color: #fdbb2d; text-shadow: 4px 4px 0px #b21f1f;">GÉNIUSZ</h1>
            <p class="text-lg opacity-80 uppercase tracking-widest font-bold">A tudás hatalom</p>
        </div>

        <!-- Main Machine Area -->
        <div class="genius-card rounded-xl p-8 highlight-border mb-8">
            <div id="reels-container" class="space-y-4">
                <!-- Reel 1 -->
                <div class="slot-container bg-gray-900 rounded-lg">
                    <div id="reel-0" class="slot-reel">
                        <!-- Items will be injected here -->
                    </div>
                </div>
                <!-- Reel 2 -->
                <div class="slot-container bg-gray-900 rounded-lg">
                    <div id="reel-1" class="slot-reel">
                    </div>
                </div>
                <!-- Reel 3 -->
                <div class="slot-container bg-gray-900 rounded-lg">
                    <div id="reel-2" class="slot-reel">
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col items-center">
            <button id="spin-button" class="btn-genius px-12 py-4 rounded-full text-2xl pulse">
                Témakörök Sorsolása
            </button>
            <p id="status-text" class="mt-6 text-sm italic font-medium opacity-70">Készen áll a párbajra?</p>
        </div>
    </div>

    <!-- Audio Placeholder simulation / Script -->
    <script>
        const categories = [
            "Bulvár",
            "Életmód",
            "Élővilág",
            "Film és TV",
            "Földrajz",
            "Nyelv és irodalom",
            "Sport",
            "Történelem és közélet",
            "Tudomány és technika",
            "Zene"
        ];

        const reels = [
            document.getElementById('reel-0'),
            document.getElementById('reel-1'),
            document.getElementById('reel-2')
        ];
        
        const spinButton = document.getElementById('spin-button');
        const statusText = document.getElementById('status-text');

        // Initial populate
        function initReels() {
            reels.forEach(reel => {
                renderItems(reel, categories[0]);
            });
        }

        function renderItems(reel, selected) {
            // Create a long list for the scrolling effect
            let html = '';
            // Pre-items for animation buffer
            for(let i = 0; i < 20; i++) {
                const cat = categories[Math.floor(Math.random() * categories.length)];
                html += `<div class="category-item">${cat}</div>`;
            }
            // The actual result
            html += `<div class="category-item text-yellow-400 scale-110">${selected}</div>`;
            reel.innerHTML = html;
        }

        async function spin() {
            spinButton.disabled = true;
            spinButton.classList.remove('pulse');
            statusText.innerText = "Gundel Takács Gábor indítja a pörgetést...";
            
            // Randomly pick 3 distinct categories
            let shuffled = [...categories].sort(() => 0.5 - Math.random());
            let selected = shuffled.slice(0, 3);

            for (let i = 0; i < 3; i++) {
                // Reset position
                reels[i].style.transition = 'none';
                reels[i].style.transform = 'translateY(0)';
                
                // Force reflow
                reels[i].offsetHeight;

                // Re-render items with the result at the end
                renderItems(reels[i], selected[i]);

                // Trigger animation
                setTimeout(() => {
                    reels[i].style.transition = `transform ${2 + i * 0.5}s cubic-bezier(0.23, 1, 0.32, 1)`;
                    // Each item is 80px. We have 20 items before the result.
                    reels[i].style.transform = `translateY(-${20 * 80}px)`;
                }, 50);
            }

            // Wait for the last animation to finish
            setTimeout(() => {
                spinButton.disabled = false;
                spinButton.classList.add('pulse');
                statusText.innerText = "A kategóriák rögzítve. Kezdődhet a játék!";
            }, 3500);
        }

        spinButton.addEventListener('click', spin);
        window.onload = initReels;
    </script>
</body>
</html>
