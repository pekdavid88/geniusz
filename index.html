<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géniusz Témakör Sorsoló</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .genius-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fdbb2d;
            box-shadow: 0 0 20px rgba(253, 187, 45, 0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
        }

        .slot-container {
            height: 80px;
            overflow: hidden;
            position: relative;
            border-bottom: 2px solid #fdbb2d;
            transition: all 0.5s ease;
        }

        .slot-reel {
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .category-item {
            height: 80px;
            /* Must match SLOT_HEIGHT in JS */
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            /* Mobile optimized */
            line-height: 1.1;
            text-align: center;
            padding: 0 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
            word-break: break-word;
        }

        @media (min-width: 768px) {
            .category-item {
                font-size: 1.25rem;
                letter-spacing: 2px;
            }
        }

        .btn-genius {
            background: linear-gradient(to bottom, #fdbb2d, #b21f1f);
            border: none;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-genius:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(253, 187, 45, 0.6);
        }

        .btn-genius:active:not(:disabled) {
            transform: scale(0.95);
        }

        .btn-genius:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .highlight-border {
            border: 4px solid #fdbb2d;
            position: relative;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0px rgba(253, 187, 45, 0.7);
            }

            100% {
                box-shadow: 0 0 0 20px rgba(253, 187, 45, 0);
            }
        }

        .featured-slot {
            background: linear-gradient(90deg, rgba(253, 187, 45, 0.1), rgba(253, 187, 45, 0.3), rgba(253, 187, 45, 0.1));
            box-shadow: inset 0 0 20px #fdbb2d;
            transform: scale(1.02);
            z-index: 10;
        }

        .featured-tag {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #fdbb2d;
            color: #000;
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 900;
            letter-spacing: 1px;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <div class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-6xl font-black italic tracking-tighter mb-2"
                style="color: #fdbb2d; text-shadow: 2px 2px 0px #b21f1f;">GÉNIUSZ</h1>
            <p class="text-xs md:text-lg opacity-80 uppercase tracking-widest font-bold">A tudás hatalom</p>
        </div>

        <!-- Main Machine Area -->
        <div class="genius-card rounded-xl p-8 highlight-border mb-8">
            <div id="reels-container" class="space-y-4">
                <!-- Reel 1 -->
                <div id="container-0" class="slot-container bg-gray-900 rounded-lg">
                    <div id="reel-0" class="slot-reel"></div>
                </div>
                <!-- Reel 2 -->
                <div id="container-1" class="slot-container bg-gray-900 rounded-lg">
                    <div id="reel-1" class="slot-reel"></div>
                </div>
                <!-- Reel 3 -->
                <div id="container-2" class="slot-container bg-gray-900 rounded-lg">
                    <div id="reel-2" class="slot-reel"></div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col items-center">
            <button id="spin-button" class="btn-genius px-12 py-4 rounded-full text-2xl pulse">
                Témakörök Sorsolása
            </button>
            <p id="status-text" class="mt-6 text-sm italic font-medium opacity-70">Készen áll a párbajra?</p>
            <div id="last-drawn-info"
                class="mt-4 text-[10px] uppercase tracking-widest opacity-40 text-center max-w-xs"></div>
        </div>
    </div>

    <script>
        const categories = [
            "Bulvár",
            "Életmód",
            "Élővilág",
            "Film és TV",
            "Földrajz",
            "Nyelv és irodalom",
            "Sport",
            "Történelem és közélet",
            "Tudomány és technika",
            "Zene"
        ];

        // Memory to store previous draw
        let previousSelection = [];
        const SLOT_HEIGHT = 80;

        const reels = [
            document.getElementById('reel-0'),
            document.getElementById('reel-1'),
            document.getElementById('reel-2')
        ];

        const containers = [
            document.getElementById('container-0'),
            document.getElementById('container-1'),
            document.getElementById('container-2')
        ];

        const spinButton = document.getElementById('spin-button');
        const statusText = document.getElementById('status-text');
        const lastDrawnElement = document.getElementById('last-drawn-info');

        function initReels() {
            reels.forEach(reel => {
                renderItems(reel, "---");
            });
        }

        function renderItems(reel, selected) {
            let html = '';
            // Pre-items for animation buffer
            for (let i = 0; i < 25; i++) {
                const cat = categories[Math.floor(Math.random() * categories.length)];
                html += `<div class="category-item">${cat}</div>`;
            }
            // The actual result
            html += `<div class="category-item text-yellow-400 scale-110">${selected}</div>`;
            reel.innerHTML = html;
        }

        async function spin() {
            spinButton.disabled = true;
            spinButton.classList.remove('pulse');
            statusText.innerText = "Gundel Takács Gábor indítja a pörgetést...";

            // Clear previous highlighting
            containers.forEach(c => {
                c.classList.remove('featured-slot');
                const tag = c.querySelector('.featured-tag');
                if (tag) tag.remove();
            });

            // Filter out categories that were drawn in the previous round
            const availableCategories = categories.filter(cat => !previousSelection.includes(cat));

            // Safety check: fall back to all categories if pool is too small
            const pool = availableCategories.length >= 3 ? availableCategories : categories;

            // Fisher-Yates shuffle for true randomness
            let shuffled = [...pool];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            let selected = shuffled.slice(0, 3);

            // Pick featured index
            const featuredIndex = Math.floor(Math.random() * 3);

            for (let i = 0; i < 3; i++) {
                reels[i].style.transition = 'none';
                reels[i].style.transform = 'translateY(0)';
                reels[i].offsetHeight; // Reflow

                renderItems(reels[i], selected[i]);

                setTimeout(() => {
                    reels[i].style.transition = `transform ${2 + i * 0.5}s cubic-bezier(0.23, 1, 0.32, 1)`;
                    reels[i].style.transform = `translateY(-${25 * SLOT_HEIGHT}px)`;
                }, 50);
            }

            // Final highlighting and memory update
            setTimeout(() => {
                spinButton.disabled = false;
                spinButton.classList.add('pulse');

                // Highlight the selected one
                const targetContainer = containers[featuredIndex];
                targetContainer.classList.add('featured-slot');

                const tag = document.createElement('div');
                tag.className = 'featured-tag';
                tag.innerText = 'KIEMELT';
                targetContainer.appendChild(tag);

                statusText.innerText = `A kategóriák rögzítve. Kiemelt témakör: ${selected[featuredIndex]}!`;

                // Update history display
                lastDrawnElement.innerText = `Kizárva a következő körből: ${selected.join(', ')}`;

                // Save this selection to block it in the NEXT spin
                previousSelection = [...selected];

            }, 3500);
        }

        spinButton.addEventListener('click', spin);
        window.onload = initReels;
    </script>
</body>

</html>
